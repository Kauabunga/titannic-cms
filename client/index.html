    <style>
      html {
        height: 100%;
        width: 100%;
        background-color: #333333 !important;
      }
      body {
        height: 100%;
        width: 100%;
        background-color: #333333 !important;
      }


      #index-loader-screen {
        width: 100%;
        height: 100%;
        background-color: #333333;


        -webkit-transition: opacity 800ms ease;
        -moz-transition: opacity 800ms ease;
        -o-transition: opacity 800ms ease;
        transition: opacity 800ms ease;


        z-index: 9999999989;
        opacity: 1;
        position: absolute;
      }

      #index-loader-screen.fade-out {
        opacity: 0;
      }


      #notification-screen.fade-in {
        opacity: 0.5;
      }

      #notification-screen.active {
        display: block;
      }

      #notification-screen {
        display: none;
        width: 100%;
        height: 100%;

        background-color: #111;
        opacity: 0;

        -webkit-transition: opacity 500ms ease;
        -moz-transition: opacity 500ms ease;
        -o-transition: opacity 500ms ease;
        transition: opacity 500ms ease;



        position: absolute;
        top: 0;
        left: 0;

        z-index: 99999;
      }

      #server-config {
        display: none;
      }

      .main-ui-view {
        min-height: 100%;
        margin-bottom: -99px;

        padding-bottom: 150px;

      }

    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {

        setTimeout(function(){
          //we also remove this loading screen on route view loaded - this is a fail safe
          var $elLoaderScreen = $("#index-loader-screen");

          setTimeout(function(){
            $elLoaderScreen.css('height', $(document).height() +'px');
            $elLoaderScreen.toggleClass('fade-out', true);
          }, 1000);

          setTimeout(function(){
            if($elLoaderScreen){
              $elLoaderScreen.remove();
            }
          }, 1800);
        }, 0);

      });

    </script>
